<!DOCTYPE html>
<html>
<head>
    <title>Subtitle Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }
        /* Force subtitle visibility */
        video::cue {
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            font-size: 20px !important;
            line-height: 1.5 !important;
        }
    </style>
</head>
<body>
    <h1>Subtitle Test</h1>
    <video controls crossorigin="anonymous">
        <source src="/media/225f0880-e414-43cd-b3a5-2bd6e5642f07/01.mp4" type="video/mp4">
        <track kind="subtitles" src="/media/225f0880-e414-43cd-b3a5-2bd6e5642f07/225f0880-e414-43cd-b3a5-2bd6e5642f07.en.vtt" srclang="en" label="English" default>
    </video>
    
    <script>
        const video = document.querySelector('video');
        video.addEventListener('loadedmetadata', () => {
            console.log('Video loaded');
            console.log('TextTracks:', video.textTracks.length);
            
            if (video.textTracks.length > 0) {
                video.textTracks[0].mode = 'showing';
                console.log('Set first track to showing');
                
                video.textTracks[0].addEventListener('load', () => {
                    console.log('Track loaded, cues:', video.textTracks[0].cues?.length);
                });
                
                video.textTracks[0].addEventListener('error', (e) => {
                    console.error('Track error:', e);
                });
            }
        });
    </script>
</body>
</html>
